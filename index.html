	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
	<div class="wrapper">
	<h1 class="main-heading"><img src="logo.png" alt="Retreect"></h1>

</div>
<script>
	const button = document.querySelector('.hamburger');
	button.addEventListener('click', function () {
		document.querySelector('.ham1').classList.toggle('ham1Click');
		document.querySelector('.ham2').classList.toggle('ham2Click');
		document.querySelector('.ham3').classList.toggle('ham3Click');
		document.querySelectorAll('.li').forEach((el) => {el.classList.toggle('liClick');})
		document.querySelector('.mobile').classList.toggle('mobileClick');
	});
</script>
</body>
